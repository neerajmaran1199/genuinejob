{% extends 'index.html' %}
{% block content %}
{% load crispy_forms_tags %}
<form method="POST" enctype="multipart/form-data" style="margin:25px;padding:41px" class='mb-3'>
  
    <!-- Security token -->
    {% csrf_token %}
  
    <!-- Using the formset -->
    <div class=mb-3>
      {{ form.media }}
      {{ form|crispy}}
    </div>
    
      <br>
    <input type="submit" value="Submit">
   
</form>
         
{% endblock %}
